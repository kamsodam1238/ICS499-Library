<div >
    <h2>User Profile</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" required>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <div type="date" id="dob" name="dob" required>
        </div>
        <div>
            <h3>Billing Address</h3>
            <label for="billingStreet">Street Address:</label>
            <input type="text" id="billingStreet" name="billingStreet" required>
            <label for="billingCity">City:</label>
            <input type="text" id="billingCity" name="billingCity" required>
            <label for="billingState">State:</label>
            <input type="text" id="billingState" name="billingState" required>
            <label for="billingZip">Zip:</label>
            <input type="text" id="billingZip" name="billingZip" required>
        </div>
        <div>
            <h3>Address</h3>
            <label for="shippingStreet">Street Address:</label>
            <input type="text" id="shippingStreet" name="shippingStreet" required>
            <label for="shippingCity">City:</label>
            <input type="text" id="shippingCity" name="shippingCity" required>
            <label for="shippingState">State:</label>
            <input type="text" id="shippingState" name="shippingState" required>
            <label for="shippingZip">Zip:</label>
            <input type="text" id="shippingZip" name="shippingZip" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <button type="submit">Register</button>
    </form>
    </div>
